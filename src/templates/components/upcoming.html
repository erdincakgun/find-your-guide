{% for event in events %}
  <div class="d-flex py-3 align-items-center gap-3">
    <div class="flex-grow-1">
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename=event.avatar) }}" class="rounded-circle" style="width: 75px;" alt="Avatar" />
        <div class="ms-3">
          <h5 class="mb-1"><span class="fst-italic fw-light fs-6">by</span> {{ event.guide }}</h5>
          <p class="mb-0">
            <i class="fas fa-users"></i> {{ event.participants }}
          </p>
        </div>
      </div>
      <p class="py-2 mb-0">{{ event.description }}</p>
      <div class="d-block d-md-none mb-2">
        <img src="{{ url_for('static', filename=event.image) }}" class="rounded img-fluid fyg-upcoming-thumbnail object-fit-cover w-100" alt="Event Image" />
      </div>
      <div class="d-flex flex-wrap mb-1">
        <p class="me-3 mb-0 small">
          <i class="fas fa-calendar-alt"></i> {{ event.dates }}
        </p>
        <p class="mb-0 small">
          <i class="fas fa-map-marker-alt"></i> {{ event.location }}
        </p>
      </div>
    </div>
    <div class="d-none d-md-block">
      <img src="{{ url_for('static', filename=event.image) }}" class="rounded fyg-upcoming-thumbnail" alt="Event Image" />
    </div>
  </div>
  {% endfor %}
